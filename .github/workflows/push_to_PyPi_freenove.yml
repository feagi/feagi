name: Upload Feagi Agent Freenove

on:
  [workflow_dispatch]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest
    if: github.repository == 'feagi/feagi'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        ls -a
        echo "next"
    - name: Build package then publish to pypi
      run: |
        python -m build third_party/embodiments/freenove/feagi_agent_freenove/
        export TWINE_USERNAME=${{ secrets.PYPI_USER_TOKEN }}
        export TWINE_PASSWORD=${{ secrets.PYPI_API_TOKEN }}
        cd third_party/embodiments/freenove/feagi_agent_freenove/
        twine upload dist/*

