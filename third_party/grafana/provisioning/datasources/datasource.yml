apiVersion: 1

datasources:
  - name: InfluxDB_v2_Flux
    type: influxdb
    access: proxy
    orgId: 1
    url: http://influxdb:8086
    user: FEAGI
    isDefault: true
    editable: true
    secureJsonData:
      token: $INFLUX_TOKEN
      password: $INFLUX_PASSWORD
    jsonData:
      version: Flux
      organization: Neuraville
      defaultBucket: data
      tlsSkipVerify: true