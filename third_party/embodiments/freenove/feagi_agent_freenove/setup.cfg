[metadata]
name = feagi_agent_freenove
version = 0.0.16
author = Neuraville INC
author_email = info@feagi.org
description = Feagi agent freenove to connect feagi with your freenove_smartcar.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/feagi/feagi
project_urls =
  Bug Tracker = https://github.com/feagi/feagi/issues
classifiers =
  Programming Language :: Python :: 3 :: Only
  License :: OSI Approved :: Apache Software License
  Operating System :: OS Independent

[options]
package_dir =
  = .
packages = find:
python_requires = >=3.6
install_requires =
    feagi_agent
    rpi_ws281x
    RPi.GPIO
    smbus
    picamera
    zmq>=0.0.0; python_version<"3.8"

[options.packages.find]
where = .

[options.package_data]
feagi_agent_freenove =
    setup.sh
    verify.sh
    requirements.txt