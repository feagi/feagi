version: "3"

networks:
  net:
    driver: bridge

services:
  ros:
    build: ../3rd_party/ros/serial
    # stdin_open: true
    # tty: true
    networks:
      - net
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB0:/dev/ttyASM0"

  feagi:
    build: ./
    environment:
      - CONTAINERIZED=true
    networks:
      - net