version: "3"

networks:
  net:
    driver: bridge

services:
  # ros:
  #   build: ../third_party/ros/serial
  #   # stdin_open: true
  #   privileged: true
  #   tty: true
  #   networks:
  #     - net
  #   devices:
  #     - "/dev/ttyACM0:/dev/ttyACM0"

  feagi:
    build: ./
    privileged: true
    environment:
      - CONTAINERIZED=true
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    volumes:
      - /home/ubuntu/feagi-core/src/opu/processor/movement.py:/opt/source-code/feagi-core/src/opu/processor/movement.py
      - /home/ubuntu/feagi-core/src/opu/destination/motor.py:/opt/source-code/feagi-core/src/opu/destination/motor.py
      - /home/ubuntu/feagi-core/src/ipu/processor/ir.py:/opt/source-code/feagi-core/src/ipu/processor/ir.py
      - /home/ubuntu/feagi-core/src/ipu/ipu_controller.py:/opt/source-code/feagi-core/src/ipu/ipu_controller.py
      - /home/ubuntu/feagi-core/src/feagi_configuration.ini:/opt/source-code/feagi-core/src/feagi_configuration.ini
      - /home/ubuntu/feagi-core/src/evo/static_genome.py:/opt/source-code/feagi-core/src/evo/static_genome.py
      - /home/ubuntu/feagi-core/src/npu/burst_engine.py:/opt/source-code/feagi-core/src/npu/burst_engine.py
      - /home/ubuntu/feagi-core/src/ipu/source/lidar.py:/opt/source-code/feagi-core/src/ipu/source/lidar.py
      - /home/ubuntu/feagi-core/src/ipu/processor/proximity.py:/opt/source-code/feagi-core/src/ipu/processor/proximity.py
    networks:
      - net
