version: "3"

networks:
  net:
    driver: bridge

services:
  ros:
    build: ../third_party/ros/serial
    # stdin_open: true
    privileged: true
    tty: true
    networks:
      - net
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"

  feagi:
    build: ./
    environment:
      - CONTAINERIZED=true
    # volumes:
    #   - /home/eric/static_genome.py:/opt/source-code/feagi-core/src/evo/static_genome.py
    #   - /home/eric/physiology.py:/opt/source-code/feagi-core/src/npu/physiology.py
    #   - /home/eric/synapse.py:/opt/source-code/feagi-core/src/evo/synapse.py
    networks:
      - net