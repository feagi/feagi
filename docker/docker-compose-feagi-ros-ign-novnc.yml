version: "3"

networks:
  net:
    driver: bridge

services:
  ros_gazebo:
    user: root
    #image: ros:foxy
    build: ../third_party/gazebo/smart_car/
    deploy:
      resources:
        limits:
          cpus: '2'
    ports:
      - "6080:80"
    privileged: true
    entrypoint: "bash start_simulation_no-vnc.sh"
    #environment:
    #  - OPENBOX_ARGS='--startup "./opt/source-code/freenove_4wd_car_description/nonvnc_start.sh"'
    # stdin_open: true
    # tty: true
    networks:
      - net

  feagi:
    build: ./
    privileged: true
    environment:
      - GAZEBO_CONTAINER=true
      - "PYTHONUNBUFFERED=1"
    networks:
      - net
