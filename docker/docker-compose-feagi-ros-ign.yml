version: "3"

networks:
  net:
    driver: bridge

services:
  ros_gazebo:
    build: ../third_party/gazebo/smart_car/
    ports:
      - "6080:80"
    stdin_open: true
    privileged: true
    tty: true
    volumes:
      - /Users/neuraville/Desktop/feagi-simulate/Gazebo-ign/freenove_4wd_car_description/src/controller.py:/opt/source-code/feagi-simulate/Gazebo-ign/freenove_4wd_car_description/src/controller.py
      - /Users/neuraville/Desktop/feagi-simulate/Gazebo-ign/freenove_4wd_car_description/setup.py:/opt/source-code/feagi-simulate/Gazebo-ign/freenove_4wd_car_description/setup.py
    networks:
      - net

  feagi:
    build: ./
    privileged: true
    environment:
      - GAZEBO_CONTAINER=true
    volumes:
      - /Users/neuraville/Desktop/feagi-core/src/feagi_configuration.ini:/opt/source-code/feagi-core/src/feagi_configuration.ini
      - /Users/neuraville/Desktop/feagi-core/src/inf/fake_stimulation.py:/opt/source-code/feagi-core/src/inf/fake_stimulation.py
      - /Users/neuraville/Desktop/feagi-core/third_party/gazebo/smart_car/configuration.py:/opt/source-code/feagi-core/third_party/gazebo/smart_car/configuration.py
    networks:
      - net
