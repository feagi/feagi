version: "3"

networks:
  net:
    driver: bridge

services:
  ros_gazebo:
    build: ../third_party/gazebo/smart_car/
    deploy:
      resources:
        limits:
          cpus: '2'
    ports:
      - "6080:80"
    # environment:
    #   - OPENBOX_ARGS=--startup /home/ubuntu/setup_simulation.sh
    privileged: true
    # stdin_open: true
    # tty: true
    networks:
      - net

  feagi:
    build: ./
    privileged: true
    environment:
      - GAZEBO_CONTAINER=true
      - "PYTHONUNBUFFERED=1"
    networks:
      - net
