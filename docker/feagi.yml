version: "3"

networks:
  net:
    driver: bridge

services:
  influxdb:
    image: influxdb:2.0.7
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '2g'
    ports:
      - 8086:8086
    env_file:
      - ./.env
    volumes:
      - influxdb_data:/var/lib/influxdb
#    healthcheck:
#      test: "exit 0"
    networks:
      - net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8086" ]
      interval: 10s
      timeout: 10s
      retries: 5

