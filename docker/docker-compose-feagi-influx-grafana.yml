version: "3"

networks:
  net:
    driver: bridge

services:
  influxdb:
    image: influxdb:2.1.1
    secrets:
      - influx_user
      - influx_password
      - influx_token
      - influx_org
      - influx_bucket
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=/run/secrets/influx_user
      - DOCKER_INFLUXDB_INIT_PASSWORD=/run/secrets/influx_password
      - DOCKER_INFLUXDB_INIT_ORG=/run/secrets/influx_org
      - DOCKER_INFLUXDB_INIT_BUCKET=/run/secrets/influx_bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=/run/secrets/influx_token
    ports:
      - 8086:8086
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - net

  grafana:
    build: ../third_party/grafana/
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - net

  feagi:
    build: ./
    environment:
      - CONTAINERIZED=true
      - "PYTHONUNBUFFERED=1"
    volumes:
      - /Users/neuraville/Desktop/feagi-core/src/feagi_configuration.ini:/opt/source-code/feagi-core/src/feagi_configuration.ini
    depends_on:
      - influxdb
    networks:
      - net

volumes:
  grafana_data:
    external: true
  influxdb_data:
    external: true

secrets:
  influx_user:
    file: ./secrets/INFLUX_USER
  influx_password:
    file: ./secrets/INFLUX_PASSWORD
  influx_token:
    file: ./secrets/INFLUX_TOKEN
  influx_org:
    file: ./secrets/INFLUX_ORG
  influx_bucket:
    file: ./secrets/INFLUX_BUCKET
