version: "3"

networks:
  net:
    driver: bridge

services:
  influxdb:
    image: influxdb:2.0.7
    # secrets:
    #   - influx_user
    #   - influx_password
    #   - influx_token
    #   - influx_org
    #   - influx_bucket
    environment:
      # - DOCKER_INFLUXDB_INIT_MODE=setup
      # - DOCKER_INFLUXDB_INIT_RETENTION=1w
      # - DOCKER_INFLUXDB_INIT_USERNAME=/run/secrets/influx_user
      # - DOCKER_INFLUXDB_INIT_PASSWORD=/run/secrets/influx_password
      # - DOCKER_INFLUXDB_INIT_ORG=/run/secrets/influx_org
      # - DOCKER_INFLUXDB_INIT_BUCKET=/run/secrets/influx_bucket
      # - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=/run/secrets/influx_token
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_USERNAME=FEAGI
      - DOCKER_INFLUXDB_INIT_PASSWORD=neuraville
      - DOCKER_INFLUXDB_INIT_ORG=Neuraville
      - DOCKER_INFLUXDB_INIT_BUCKET=data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=FBwCQkbiI2I85EaMn95zin00WfR8r22uZ5bjGXeK6uEBiOr2X4cL2pbHUNqjCd5OjVNsg5pkTZ3CrA6tg6frgA==
    ports:
      - 8086:8086
    volumes:
      - influxdb_data:/var/lib/influxdb
    healthcheck:
      test: "exit 0"
    networks:
      - net

  grafana:
    build: ../third_party/grafana/
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - net

  feagi:
    build: ./
    environment:
      - CONTAINERIZED=true
      - PYTHONUNBUFFERED=1
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - net

volumes:
  grafana_data:
  influxdb_data:

